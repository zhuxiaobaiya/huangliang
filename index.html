<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link type="text/css" rel="stylesheet" href="css/css.css">
</head>

<body>
    <form action method>
        <table>
            <tr>
                <td>用&nbsp;&nbsp;户&nbsp;名:&nbsp;&nbsp;<input type="text" id="username"></td>
                <td class="right"><span>
                        <p id="un"></p>
                    </span></td>
            </tr>
            <tr>
                <td> 性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:&nbsp;&nbsp;<input id="sex1" checked type="radio" name="sex">男<input id="sex2" type="radio" name="sex">女</td>
                <td class="right"></td>
            </tr>
            <tr>
                <td>设置密码:&nbsp;&nbsp;<input type="password" id="password1"></td>
                <td class="right"><span>
                        <p id="p1"></p>
                    </span></td>
            </tr>
            <tr>
                <td> 确认密码:&nbsp;&nbsp;<input type="password" id="password2"></td>
                <td class="right"><span>
                        <p id="p2"></p>
                    </span></td>
            </tr>
            <tr>
                <td> 手&nbsp;&nbsp;机&nbsp;号:&nbsp;&nbsp;<input type="text" id="phone"></td>
                <td class="right"><span>
                        <p id="ph"></p>
                    </span></td>
            </tr>
            <tr>
                <td> 验&nbsp;&nbsp;证&nbsp;码:&nbsp;&nbsp;<input type="text" id="validate"><label id="valimg"></label></td>
                <td class="right"><span>
                        <p id="vd"></p>
                    </span></td>
            </tr>
            <tr>
                <td> 邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:&nbsp;&nbsp;<input type="text" id="mail"></td>
                <td class="right"><span>
                        <p id="ma"></p>
                    </span></td>
            </tr>
            <tr>
                <td><input id="submit" type="button" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;<input id="reset" type="reset" value="重置"></td>
                <td class="right"></td>
            </tr>
        </table>
    </form>
    <script type="text/javascript" src="js/script.js"></script>
    <!--这行代码可以去掉--><a href="http://www.bootstrapmb.com" style="display:none">bootstrapmb</a>
</body>

</html>
